<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap Responsive Contact From!</title>
  </head>
  <body>
    <section id="contact">
        <div class="text my-4">
            <h1 class="text-center my-2">Contact Us</h1>
            <hr class="w-25 mx-auto bg-dark">
        </div>
        <div>
            <div class="container">
                <form action="" class="mx-auto w-50">
                    <div class="form-group my-3">
                        <label for="">Username</label>
                        <input type="text" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="E-mail" class="form-control" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="">Contact No.</label>
                        <input type="text" placeholder="Contact No." class="form-control" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="">Address</label>
                        <input type="text" placeholder="Address" class="form-control" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="">Message</label>
                        <textarea placeholder="Type Your Message Here. . . ." class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
